spring:
  application:
    name: task-service
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/mini-project-2-g3  # Verify JWT tokens from Keycloak realm
  # DataBase Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/task_db
    username: postgres
    password: asd
  jpa:
    hibernate:
      ddl-auto: update
# Eureka Configuration
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
# Management and Health
management:
  endpoints:
    web:
      exposure:
        include: health, metrics, circuitbreakers
  health:
    circuitbreakers:
      enabled: true
  tracing:
    sampling:
      probability: 1.0
