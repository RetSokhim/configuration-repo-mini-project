spring:
  application:
    name: keycloak-admin-client
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/master
keycloak:
  auth-server-url: http://localhost:8080
  realm: my-realm
  resource: keycloak-admin-client
  credentials:
    secret: fEjVM5MaOdYuTDpbqb3xJQFQCei7kVUs
#Register Into Eureka
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
management:
  endpoints:
    web:
      exposure:
        include: health, metrics, circuitbreakers
  health:
    circuitbreakers:
      enabled: true
  tracing:
    sampling:
      probability: 1.0
